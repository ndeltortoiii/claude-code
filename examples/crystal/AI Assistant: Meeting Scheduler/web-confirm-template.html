<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Confirm Meeting - AI Assistant</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .container {
      background: white;
      border-radius: 16px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      padding: 48px;
      max-width: 500px;
      width: 100%;
      text-align: center;
    }

    .icon {
      font-size: 64px;
      margin-bottom: 24px;
    }

    h1 {
      font-size: 28px;
      color: #1a202c;
      margin-bottom: 16px;
    }

    .details {
      background: #f7fafc;
      border-radius: 12px;
      padding: 24px;
      margin: 24px 0;
      text-align: left;
    }

    .detail-row {
      display: flex;
      margin-bottom: 12px;
      align-items: flex-start;
    }

    .detail-label {
      font-weight: 600;
      color: #4a5568;
      min-width: 80px;
    }

    .detail-value {
      color: #2d3748;
      flex: 1;
    }

    .btn {
      display: inline-block;
      padding: 16px 32px;
      font-size: 16px;
      font-weight: 600;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      transition: all 0.2s;
      text-decoration: none;
      margin: 8px;
    }

    .btn-primary {
      background: #667eea;
      color: white;
    }

    .btn-primary:hover {
      background: #5568d3;
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
    }

    .btn-secondary {
      background: #e2e8f0;
      color: #4a5568;
    }

    .btn-secondary:hover {
      background: #cbd5e0;
    }

    .message {
      margin-top: 24px;
      padding: 16px;
      border-radius: 8px;
      display: none;
    }

    .message.success {
      background: #c6f6d5;
      color: #22543d;
      border: 1px solid #9ae6b4;
    }

    .message.error {
      background: #fed7d7;
      color: #742a2a;
      border: 1px solid #fc8181;
    }

    .alternatives {
      margin-top: 32px;
      padding: 24px;
      background: #edf2f7;
      border-radius: 12px;
      text-align: left;
    }

    .alternatives h3 {
      margin-bottom: 16px;
      color: #2d3748;
    }

    .alternatives ul {
      list-style: none;
      padding: 0;
    }

    .alternatives li {
      margin-bottom: 12px;
      display: flex;
      align-items: center;
    }

    .alternatives a {
      color: #667eea;
      text-decoration: none;
      font-weight: 500;
      margin-left: 8px;
    }

    .alternatives a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon">ðŸ“…</div>
    <h1>Confirm Meeting Time</h1>
    <p>Please review the meeting details below:</p>

    <div class="details">
      <div class="detail-row">
        <span class="detail-label">Date:</span>
        <span class="detail-value" id="date">Loading...</span>
      </div>
      <div class="detail-row">
        <span class="detail-label">Time:</span>
        <span class="detail-value" id="time">Loading...</span>
      </div>
      <div class="detail-row">
        <span class="detail-label">Duration:</span>
        <span class="detail-value" id="duration">30 minutes</span>
      </div>
      <div class="detail-row">
        <span class="detail-label">With:</span>
        <span class="detail-value" id="attendee">Loading...</span>
      </div>
    </div>

    <div class="message" id="message"></div>

    <div id="actions">
      <button class="btn btn-primary" id="confirmBtn">âœ“ Confirm Meeting</button>
      <a href="#" class="btn btn-secondary" id="calendarBtn" target="_blank">ðŸ“… Add to Calendar</a>
    </div>

    <div class="alternatives">
      <h3>Alternative Confirmation Methods:</h3>
      <ul>
        <li>ðŸ“§ <a href="#" id="emailReply">Reply via Email</a></li>
        <li>ðŸ“± <a href="#" id="copyDetails">Copy Meeting Details</a></li>
        <li>ðŸ”— <a href="#" id="shareLink">Share This Link</a></li>
      </ul>
    </div>
  </div>

  <script>
    // Parse URL parameters to get slot data
    const urlParams = new URLSearchParams(window.location.search);
    const token = urlParams.get('token');
    let slotData = null;

    // Decode token to get slot information
    try {
      const decoded = atob(token);
      slotData = JSON.parse(decoded);
      console.log('Slot data:', slotData);
      displaySlotInfo(slotData);
      setupAlternativeMethods(slotData);
    } catch (error) {
      console.error('Error parsing token:', error);
      showMessage('Invalid confirmation link. Please contact the meeting organizer.', 'error');
    }

    function displaySlotInfo(data) {
      const startDate = new Date(data.slot.start);
      const endDate = new Date(data.slot.end);

      document.getElementById('date').textContent = startDate.toLocaleDateString('en-US', {
        weekday: 'long',
        year: 'numeric',
        month: 'long',
        day: 'numeric'
      });

      document.getElementById('time').textContent = `${startDate.toLocaleTimeString('en-US', {
        hour: 'numeric',
        minute: '2-digit',
        timeZoneName: 'short'
      })} - ${endDate.toLocaleTimeString('en-US', {
        hour: 'numeric',
        minute: '2-digit',
        timeZoneName: 'short'
      })}`;

      document.getElementById('duration').textContent = `${data.slot.duration} minutes`;
      document.getElementById('attendee').textContent = data.sender || 'Meeting organizer';
    }

    function setupAlternativeMethods(data) {
      const startDate = new Date(data.slot.start);
      const endDate = new Date(data.slot.end);
      
      // Generate Google Calendar link
      const calendarLink = generateGoogleCalendarLink(data.slot, data.sender);
      document.getElementById('calendarBtn').href = calendarLink;
      
      // Setup email reply
      const emailSubject = `CONFIRMED: Meeting on ${startDate.toLocaleDateString()}`;
      const emailBody = `Hi,\n\nI confirm our meeting:\n\nDate: ${startDate.toLocaleDateString('en-US', { weekday: 'long', month: 'long', day: 'numeric', year: 'numeric' })}\nTime: ${startDate.toLocaleTimeString('en-US', { hour: 'numeric', minute: '2-digit', timeZoneName: 'short' })}\n\nLooking forward to it!\n\nBest regards`;
      document.getElementById('emailReply').href = `mailto:${data.sender}?subject=${encodeURIComponent(emailSubject)}&body=${encodeURIComponent(emailBody)}`;
      
      // Setup copy details
      document.getElementById('copyDetails').addEventListener('click', (e) => {
        e.preventDefault();
        const details = `Meeting Confirmed\n\nDate: ${startDate.toLocaleDateString('en-US', { weekday: 'long', month: 'long', day: 'numeric', year: 'numeric' })}\nTime: ${startDate.toLocaleTimeString('en-US', { hour: 'numeric', minute: '2-digit', timeZoneName: 'short' })}\nDuration: ${data.slot.duration} minutes\nWith: ${data.sender}`;
        
        navigator.clipboard.writeText(details).then(() => {
          showMessage('Meeting details copied to clipboard!', 'success');
        }).catch(() => {
          showMessage('Could not copy to clipboard. Please copy manually.', 'error');
        });
      });
      
      // Setup share link
      document.getElementById('shareLink').href = window.location.href;
      document.getElementById('shareLink').addEventListener('click', (e) => {
        e.preventDefault();
        navigator.clipboard.writeText(window.location.href).then(() => {
          showMessage('Link copied to clipboard!', 'success');
        });
      });
    }

    function generateGoogleCalendarLink(slot, sender) {
      const startDate = new Date(slot.start);
      const endDate = new Date(slot.end);
      
      const formatCalendarDate = (date) => {
        return date.toISOString().replace(/[-:]/g, '').replace(/\.\d{3}/, '');
      };
      
      const params = new URLSearchParams({
        action: 'TEMPLATE',
        text: `Meeting with ${sender}`,
        dates: `${formatCalendarDate(startDate)}/${formatCalendarDate(endDate)}`,
        details: 'Scheduled via AI Assistant Meeting Scheduler',
        location: 'To be determined'
      });
      
      return `https://calendar.google.com/calendar/render?${params.toString()}`;
    }

    // Confirm button handler
    document.getElementById('confirmBtn').addEventListener('click', async () => {
      // For web deployment, you would implement server-side confirmation here
      // For now, we'll use client-side confirmation with Google Calendar
      const calendarLink = generateGoogleCalendarLink(slotData.slot, slotData.sender);
      window.open(calendarLink, '_blank');
      
      showMessage('âœ“ Please add the event to your calendar to complete confirmation.', 'success');
      
      // Hide confirm button and show success message
      document.getElementById('actions').style.display = 'none';
    });

    function showMessage(text, type) {
      const messageEl = document.getElementById('message');
      messageEl.textContent = text;
      messageEl.className = `message ${type}`;
      messageEl.style.display = 'block';
    }
  </script>
</body>
</html>
