<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Assistant: Meeting Scheduler</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 350px;
      min-height: 400px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: #333;
    }

    .container {
      padding: 20px;
    }

    header {
      text-align: center;
      margin-bottom: 24px;
      color: white;
    }

    header h1 {
      font-size: 20px;
      font-weight: 600;
      margin-bottom: 8px;
    }

    header p {
      font-size: 13px;
      opacity: 0.9;
    }

    .card {
      background: white;
      border-radius: 12px;
      padding: 20px;
      margin-bottom: 16px;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
    }

    .status {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 16px;
    }

    .status-label {
      font-size: 14px;
      color: #5f6368;
      font-weight: 500;
    }

    .status-indicator {
      display: flex;
      align-items: center;
      gap: 6px;
      font-size: 13px;
    }

    .status-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
    }

    .status-dot.connected {
      background: #34a853;
      box-shadow: 0 0 8px rgba(52, 168, 83, 0.4);
    }

    .status-dot.disconnected {
      background: #ea4335;
    }

    .stats {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 12px;
      margin-bottom: 16px;
    }

    .stat-item {
      text-align: center;
      padding: 12px;
      background: #f8f9fa;
      border-radius: 8px;
    }

    .stat-value {
      font-size: 24px;
      font-weight: 600;
      color: #667eea;
      display: block;
      margin-bottom: 4px;
    }

    .stat-label {
      font-size: 12px;
      color: #5f6368;
    }

    .action-button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s ease;
      margin-bottom: 8px;
    }

    .action-button.primary {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
    }

    .action-button.primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
    }

    .action-button.secondary {
      background: #f1f3f4;
      color: #5f6368;
    }

    .action-button.secondary:hover {
      background: #e8eaed;
    }

    .action-button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .settings-section {
      margin-top: 12px;
      padding-top: 12px;
      border-top: 1px solid #e8eaed;
    }

    .settings-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 12px;
    }

    .settings-label {
      font-size: 13px;
      color: #5f6368;
    }

    .toggle-switch {
      position: relative;
      width: 40px;
      height: 20px;
    }

    .toggle-switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .toggle-slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: 0.3s;
      border-radius: 20px;
    }

    .toggle-slider:before {
      position: absolute;
      content: "";
      height: 14px;
      width: 14px;
      left: 3px;
      bottom: 3px;
      background-color: white;
      transition: 0.3s;
      border-radius: 50%;
    }

    input:checked + .toggle-slider {
      background-color: #667eea;
    }

    input:checked + .toggle-slider:before {
      transform: translateX(20px);
    }

    footer {
      text-align: center;
      padding: 16px;
      color: white;
      font-size: 11px;
      opacity: 0.8;
    }

    footer a {
      color: white;
      text-decoration: underline;
    }

    .loading {
      text-align: center;
      padding: 40px 20px;
      color: white;
    }

    .spinner {
      width: 40px;
      height: 40px;
      border: 4px solid rgba(255, 255, 255, 0.3);
      border-top-color: white;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
      margin: 0 auto 16px;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>ðŸ¤– AI Assistant: Meeting Scheduler</h1>
      <p>Automate your meeting scheduling</p>
    </header>

    <div id="loading-view" class="loading" style="display: none;">
      <div class="spinner"></div>
      <p>Loading...</p>
    </div>

    <div id="main-view">
      <div class="card">
        <div class="status">
          <span class="status-label">Connection Status</span>
          <div class="status-indicator">
            <span class="status-dot" id="status-dot"></span>
            <span id="status-text">Checking...</span>
          </div>
        </div>

        <div class="stats">
          <div class="stat-item">
            <span class="stat-value" id="meetings-scheduled">0</span>
            <span class="stat-label">Scheduled</span>
          </div>
          <div class="stat-item">
            <span class="stat-value" id="pending-requests">0</span>
            <span class="stat-label">Pending</span>
          </div>
        </div>

        <button class="action-button primary" id="connect-btn" style="display: none;">
          Connect Google Account
        </button>
        <button class="action-button primary" id="refresh-btn" style="display: none;">
          Refresh Calendar
        </button>
        <button class="action-button secondary" id="disconnect-btn" style="display: none;">
          Disconnect
        </button>

        <div class="settings-section">
          <div class="settings-item">
            <span class="settings-label">Auto-detect meetings</span>
            <label class="toggle-switch">
              <input type="checkbox" id="auto-detect-toggle" checked>
              <span class="toggle-slider"></span>
            </label>
          </div>
          <div class="settings-item">
            <span class="settings-label">Show notifications</span>
            <label class="toggle-switch">
              <input type="checkbox" id="notifications-toggle" checked>
              <span class="toggle-slider"></span>
            </label>
          </div>
        </div>
      </div>
    </div>

    <footer>
      <p>AI Assistant: Meeting Scheduler v1.0.0</p>
      <p><a href="#" id="help-link">Help</a> Â· <a href="#" id="privacy-link">Privacy</a></p>
    </footer>
  </div>

  <script src="popup.js"></script>
</body>
</html>
